<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Char Counter</h2>
        <textarea class="cls1" id="id1" maxlength="100" placeholder="Please write your text here.."></textarea>
        <div class="counter">
            <p>Total Character:
                <span class="cls2" id="id2"></span>
            </p>
            <p>Remaining Character:
                <span class="cls3" id="id3"></span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
